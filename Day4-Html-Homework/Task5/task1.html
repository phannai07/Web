<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        canvas {
            border: 2px solid black;
        }
	
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="400"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ball properties
        let x = canvas.width / 2;
        let y = canvas.height / 2;
        let dx = 2; 
        let dy = 2;  
        let ballRadius = 15;

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        let ballColor = getRandomColor();  

        // Function to draw the ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = ballColor;
            ctx.fill();
            ctx.closePath();
        }

        // Function to update the game frame
        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); drawBall();

            // Bounce the ball off the edges of the canvas
            if (x + dx > canvas.width - ballRadius || x - ballRadius < 0) {
                dx = -dx;  
                ballColor = getRandomColor();  
            }

            if (y + dy > canvas.height - ballRadius || y - ballRadius < 0) {
                dy = -dy;  
                ballColor = getRandomColor();  
            }

            // Move the ball
            x += dx;
            y += dy;
        }

        // Animate the game at 60 frames per second
        setInterval(updateGame, 1000 / 60);
    </script>
</body>
</html>
