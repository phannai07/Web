<!DOCTYPE html>
<html>
<head>
    <title>My Favorite Things</title>
    <style>
        .media-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .media-controls button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script>
        var video = document.getElementById("myVideo");
        var audio = document.getElementById("myAudio");

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function muteVideo() {
            video.muted = !video.muted;
            var muteButton = document.getElementById("muteVideoButton");
            muteButton.textContent = video.muted ? "Unmute" : "Mute";
        }

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function muteAudio() {
            audio.muted = !audio.muted;
            var muteButton = document.getElementById("muteAudioButton");
            muteButton.textContent = audio.muted ? "Unmute" : "Mute";
        }
    </script>
</head>
<body>
    <h1>My Favorite Things</h1>

    <h2>My Favorite Video</h2>
    <div class="media-controls">
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button id="muteVideoButton" onclick="muteVideo()">Mute</button>
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CLw__a1yGpM?si=4XEUz7NvHWTlMywB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>My Favorite Audio</h2>
    <div class="media-controls">
        <button onclick="playAudio()">Play</button>
        <button onclick="pauseAudio()">Pause</button>
        <button id="muteAudioButton" onclick="muteAudio()">Mute</button>
    </div>
    <audio style="width: 50%;" controls>
        <source src="LikeCrazy.m4a" type="audio/mpeg"/>
    </audio>
</body>
</html>
