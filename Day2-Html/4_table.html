<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		table{
			width: 50%;
			border-collapse: collapse;
		}
		table, th, td {
            border: 1px solid black;
        }
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Item</th>
			<th>Quantity</th>
			<th>Price</th>
		</tr>
		<tr>
			<td>Apples</td>
			<td>10</td>
			<td>$1.00</td>
		</tr>
		<tr>
			<td>Bananas</td>
			<td>6</td>
			<td>$0.50</td>
		</tr>
		<tr>
			<td>Oranges</td>
			<td>8</td>
			<td>$0.80</td>
		</tr>
	</table>
</body>
</html>
