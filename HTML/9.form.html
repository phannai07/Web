<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		<label for="">Username</label><br>
		<input type="text" name="text" placeholder="Enter name"><br><br>

		<label for="">Email</label><br>
		<input type="email" name="email" placeholder="Enter email"><br><br>

		<label for="">Password</label><br>
		<input type="password" name="password" placeholder="Enter password"><br><br>

		<label for="">Number</label><br>
		<input type="number" min="0" max="10000000" name="number placeholder="Enter number"><br><br>

		<label for="">Date</label><br>
		<input type="date" name="date" placeholder="Enter date"><br><br>

		<label for="">Time</label><br>
		<input type="time" name="time" placeholder="Enter time"><br><br>

		<label for="">date time local</label><br>
		<input type="datetime-local" name="" placeholder="Enter time"><br><br>

		<label for="">file</label><br>
		<input type="file" name="file" placeholder=""><br><br>

		<label for="">radio</label><br>
		<label for="">Male</label>
		<input type="radio" name="radio" placeholder="">
		<label for="">Female</label>
		<input type="radio" name="radio" placeholder=""><br><br>

		<label for="">Checkbox</label><br>
		<input type="checkbox" name="checkbox" placeholder=""><br><br>

		<label for="">range</label><br>
		<input type="range" name="range" placeholder=""><br><br>

		<label for="">URL</label><br>
		<input type="url" name="url" placeholder="Enter URL"><br><br>

		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
		<button type="button">Button</button><br><br>

		<!-- ===================================== -->
		<select name="" id="">
			<option value="200">200$</option>
			<option value="2500">2500$</option>
			<option value="3000">3000$</option>
			<option value="3500">3500$</option>
		</select>
		<br><br><br><br><br><br><br>
	</form>
</body>
</html>
