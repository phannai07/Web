	<body>
		<h1 style="text-align: center; color: blueviolet;">Kind Of Registration Form</h1>
		<form>
			<h3 style="color: red;">Form For Username</h3>
			<label for="username">Username:</label>
			<input style="height: 50%; width: 50%; margin: 10px;" type="text" id="username" name="username" required/><br/>

			<h3 style="color: red;">Form For Email</h3>
			<label for="email">Email:</label>
			<input style="height: 50%; width: 50%; margin: 10px;" type="email" id="email" name="email" required/><br/>

			<h3 style="color: red;">Form For Password</h3>
			<label for="password">Password:</label>
			<input style="height: 50%; width: 50%; margin: 10px;" type="password" id="password" name="password" required/><br/>

			<input style="width: 100px; height: 30px; background-color:green; color: white; border: none; border-radius: 5px;" type="submit" value="Register"/>
		</form>
	</body>
</html>
